<div class="login-container m-0 p-0">
  <div class="card shadow-sm">
    <div class="card-body p-3">
      <h4 class="card-title mb-4">Welcome back!</h4>
      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="mb-2">
          <label for="email" class="form-label">User name</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="username@company.com"
              aria-label="Username"
              [class.success]="email.valid && email.touched"
              [class.error]="!email.valid && email.touched"
              name="email"
              #email="ngModel"
              [(ngModel)]="loginData.email"
              email
              aria-describedby="addon-wrapping"
              required
            />
          </div>
          <span
            class="err-msg"
            [class.d-none]="!(!email.valid && email.touched)"
          >
            Enter valid email
          </span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              [type]="pwdType"
              class="form-control"
              id="password"
              [class.success]="password.valid && password.touched"
              [class.error]="!password.valid && password.touched"
              name="password"
              #password="ngModel"
              [(ngModel)]="loginData.password"
              password
              [minlength]="8"
              placeholder="Password"
              aria-label="Username"
              aria-describedby="addon-wrapping"
              required
            />
            <button class="input-group-text" (click)="onShowPwd()">
              <i class="fa-solid fa-eye" *ngIf="showPwd; else openEye"></i>
              <ng-template #openEye>
                <i class="fa-solid fa-eye-slash"></i>
              </ng-template>
            </button>
          </div>
          <span
            class="err-msg"
            [class.d-none]="!(!password.valid && password.touched)"
          >
            Enter valid password (minumum 8 charecters)
          </span>
        </div>

        <div class="d-flex justify-content-end">
          <input
            name="login"
            id="login"
            class="btn btn-success"
            type="submit"
            value="Login"
            [disabled]="loginForm.invalid"
          />
        </div>
      </form>
    </div>
  </div>
</div>
